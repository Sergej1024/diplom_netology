services:
  jenkins:
    # image: sergej1024/jenkins-with-plugins:latest
    image: jenkins/jenkins:2.361.2-lts-jdk11
    # user: root
    # group_add:
    #   - 1001
    privileged: true
    ports:
      - 8090:8080
    environment:
      # - JAVA_OPTS="-Djenkins.install.runSetupWizard=false"
      - A=B
    volumes:
      - ./data:/var/jenkins_home
      - ../terraform/kubeconfig/config-stage:/root/.kube/config
      - ./jobs:/var/jenkins_home/jobs
      - ./exported-credentials.xml:/var/jenkins_home/exported-credentials.xml
      - /var/run/docker.sock:/var/run/docker.sock
